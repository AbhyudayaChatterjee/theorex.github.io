<!DOCTYPE HTML>
<html>
	<head>
    <title>TheoreX | App in Test Mode</title>
	</head>

	<body>
  	<script>
  		window.fbAsyncInit = function() {
  			FB.init({
  				appId      : '545557565618384',
  				xfbml      : true,
  				version    : 'v2.5'
  			});

        FB.getLoginStatus(function (response) {
          if (response.status === 'connected') {
            document.getElementById('status').innerHTML = 'We are Connected';
          } else if (response.status == 'not_authorized') {
            document.getElementById('status').innerHTML = 'Plaese login into the app';
          } else {
            document.getElementById('status').innerHTML = 'Please login to Facebook account first';
          }
        });
  		};

  		(function(d, s, id){
  			var js, fjs = d.getElementsByTagName(s)[0];
  			if (d.getElementById(id)) {return;}
  			js = d.createElement(s); js.id = id;
  			js.src = "//connect.facebook.net/en_US/sdk.js";
  			fjs.parentNode.insertBefore(js, fjs);
  		}(document, 'script', 'facebook-jssdk'));
  	</script>

    <div id="status"></div>
	</body>
</html>
